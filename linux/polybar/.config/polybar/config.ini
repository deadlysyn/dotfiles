; vim:ft=dosini
;
;   To learn more about how to configure Polybar
;   go to https://github.com/jaagr/polybar

[colors]
black = #1d2021
white = #ebdbb2
gray = #928374
lightgray = #a89984
red = #c14a4a
yellow = #b47109
green = #1abb9b
darkgreen = #222d32
blue = #7daea3
darkblue = #45707a
background = #ee1d2021
foreground = #ddc7a1

[settings]
screenchange-reload = true

[bar/default]
monitor = DisplayPort-0
monitor-exact = true
monitor-strict = false
wm-restack = bspwm
enable-ipc = true
bottom = false
fixed-center = true

; auto detect based on screen
dpi-x = 0
dpi-y = 0

width = 100%
height = ${env:PANEL_HEIGHT:30}
offset-x = 0
offset-y = 0
radius = 0.0

border-size = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.blue}
line-size = ${env:LINE_WIDTH:3}
padding-left = 0
padding-right= 1
padding-bottom = 2
module-margin-left = 0
module-margin-right = 2

font-0 = ${env:FONT1}
; font-1 = ${env:FONT2}
font-1 = "Material\\-Design\\-Iconic\\-Font:size=16;2"
font-2 = ${env:FONT3}

modules-left = bspwm title
modules-center = date
;modules-right = pulseaudio pacman cpu memory temperature wlan date
;modules-right = date wlan cpu memory temperature pulseaudio
;modules-right = cpu memory temperature network pulseaudio
modules-right = cpu memory network pulseaudio

[bar/extra]
monitor = HDMI-A-0
monitor-exact = true
monitor-strict = false
wm-restack = bspwm
enable-ipc = true
bottom = false
fixed-center = true

; auto detect based on screen
dpi-x = 0
dpi-y = 0

width = 100%
height = ${env:PANEL_HEIGHT:30}
offset-x = 0
offset-y = 0
radius = 0.0

border-size = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.blue}
line-size = ${env:LINE_WIDTH:3}
padding-left = 0
padding-right= 1
padding-bottom = 2
module-margin-left = 0
module-margin-right = 2

font-0 = ${env:FONT1}
; font-1 = ${env:FONT2}
font-1 = "Material\\-Design\\-Iconic\\-Font:size=16;2"
font-2 = ${env:FONT3}

modules-center = title
modules-right = bspwm

[module/bspwm]
type = internal/bspwm
label-focused = %index%
label-focused-background = ${colors.lightgray}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.blue}
label-focused-padding = 1
label-occupied = %index%
label-occupied-underline = ${colors.darkblue}
label-occupied-padding = 1
label-urgent = %index%!
; label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1
label-empty = %index%
label-empty-padding = 1
format-underline =
;pin-workspaces = true

[module/title]
type = internal/xwindow
; label = ${env:PANEL_TITLE_LABEL:40}
format-underline =
format-prefix = ï‡ª
format = <label>
label = " %title%"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï• "
; format-prefix = "ğŸ’» "
;format-prefix = "ğŸ”¥ "
label = %percentage%%

[module/memory]
