source = $HOME/.config/hypr/mocha.conf

$accent = $crust
$accentAlpha = $crustAlpha
$font = SauceCodePro Nerd Font Mono

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = ~/.config/wallpaper/black-wave.jpg
  # blur_passes = 2
  color = $base
}

# TIME
label {
  monitor =
  text = cmd[update:30000] echo "$(date +"%R")"
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE 
label {
  monitor = 
  text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
  color = $text
  font_size = 24
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# AVATAR
image {
  monitor = 
  path = ~/Pictures/avatar.png
  size = 100
  border_color = $surface0
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $surface0
  inner_color = $crust
  font_color = $text
  fade_on_empty = false
  # placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  # placeholder_text = ...
  placeholder_text =
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -35
  halign = center
  valign = center
}
