# Gruvbox Material Medium Dark
colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#d4be98'

  # Normal colors
  normal:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'

  # Bright colors (same as normal colors)
  bright:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'

env:
  TERM: xterm-256color

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular

  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold

  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic

  size: 11

# spawn new instance in current directory w/ ctrl-shift-enter
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

scrolling:
  history: 100000
  multiplier: 5
